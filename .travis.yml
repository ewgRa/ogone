sudo: false

dist: trusty

language: go

go:
  - 1.5.3
  - 1.6rc1
  - tip

env:
  global:
    - GO15VENDOREXPERIMENT=1
  allow_failures:
    - go: tip

install:
    - go get -u github.com/golang/lint/golint

branches:
  only:
    - "master"

script:
  - go test -coverprofile=coverage.txt -covermode=atomic
  - gofmt -l . | (! grep . -q) || (echo "Code differs from gofmt's style" && false)
  - find . -name "*.go" -exec golint {} \; | (! grep . -q) || (echo "Golint report some issues" && false)

after_success:
  - bash <(curl -s https://codecov.io/bash)
